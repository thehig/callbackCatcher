<template name="hits">
	<h2>Hits</h2>
	<ul>
	{{#each hits}}
		<li>
		{{> entry}}
		</li>
	{{/each}}
	</ul>
</template>

<template name="entry" >
	<!-- <div class={{entryClass}}>
		<p>Time:{{time}}</p>
		<p>Url {{url}}</p>
		<p>Verb {{action}}</p>
		<p>Headers {{headers}}</p>
		{{#if body}}<p>Body {{body}}</p>{{/if}}
	</div> -->


	<div class="row {{entryClass}}" >
    <div class="col-md-12">
      <ul class="nav nav-stacked" id="accordion1">
            <li class="panel"> <a data-toggle="collapse" data-parent="#accordion1" href="#firstLink{{_id}}"><strong>Time:</strong>{{time}} &mdash; <strong>URL:</strong>{{url}} &mdash; <strong>Action:</strong>{{action}}</a>

                <ul id="firstLink{{_id}}" class="collapse">
                	<strong>HEADERS:</strong>
                     <li><pre>{{json2html headers}}</pre></li>
                     {{#if body}} 
                    <strong>BODY:</strong>
                    <li>
                    <button class="btn-copy-body-{{_id}}" data-clipboard-action="copy" data-clipboard-target="#pre{{_id}}">
					    Copy to clipboard
					</button>
					<!-- Target to copy -->
                    <pre id="pre{{_id}}">{{json2html body}}</pre>
                    </li>
                    {{/if}}

                </ul>
              
            </li>   
        </ul>
    </div>
    
</div>
</template>
