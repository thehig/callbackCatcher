<template name="hits">
	<h2>Hits</h2>
	<ul>
	{{#each hits}}
		<li>
		{{> entry}}
		</li>
	{{/each}}
	</ul>
</template>

<template name="entry" >
	<!-- <div class={{entryClass}}>
		<p>Time:{{time}}</p>
		<p>Url {{url}}</p>
		<p>Verb {{action}}</p>
		<p>Headers {{headers}}</p>
		{{#if body}}<p>Body {{body}}</p>{{/if}}
	</div> -->


	<div class="row {{entryClass}}" >
    <div class="col-md-12">
        <ul class="nav nav-stacked" id="accordion1">
            <li class="panel"> <a data-toggle="collapse" data-parent="#accordion1" href="#firstLink{{_id}}">Time</a>

                <ul id="firstLink{{_id}}" class="collapse">
                    <li>{{time}}</li>
                </ul>
              
            </li>
            <li class="panel"> <a data-toggle="collapse" data-parent="#accordion1" href="#secondLink{{_id}}">URL</a>

                <ul id="secondLink{{_id}}" class="collapse">
                    <li>{{url}}</li>
                </ul>
              
            </li>
            <li class="panel"> <a data-toggle="collapse" data-parent="#accordion1" href="#thirdLink{{_id}}">Verb</a>

                <ul id="thirdLink{{_id}}" class="panel-collapse collapse ">
                    <li>{{action}}</li>
                </ul>
              
            </li>
             <li class="panel"> <a data-toggle="collapse" data-parent="#accordion1" href="#forthLink{{_id}}">Headers</a>

                <ul id="forthLink{{_id}}" class="collapse">
                    <li><pre>{{json2html headers}}</pre></li>
                </ul>
              
            </li>
            {{#if body}}
            <li class="panel"> <a data-toggle="collapse" data-parent="#accordion1" href="#fifthLink{{_id}}">Body</a>
                <ul id="fifthLink{{_id}}" class="collapse">
                    <!-- Trigger -->
					<button class="btn-copy-body-{{_id}}" data-clipboard-action="copy" data-clipboard-target="#pre{{_id}}">
					    Copy to clipboard
					</button>
					<!-- Target to copy -->
                    <li><pre id="pre{{_id}}">{{json2html body}}</pre></li>

                </ul>    
            </li>
            {{/if}}
        </ul>
    </div>
    
</div>
</template>
